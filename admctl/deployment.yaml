apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admission-controller
  template:
    metadata:
      labels:
        app: admission-controller
    spec:
      containers:
      - name: admission-controller
        image: admission-controller:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8443
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook/certs
          readOnly: true
      volumes:
      - name: webhook-certs
        secret:
          secretName: admission-controller-tls
---
apiVersion: v1
kind: Service
metadata:
  name: admission-controller
  namespace: devenv
spec:
  selector:
    app: admission-controller
  ports:
    - port: 443
      targetPort: 8443
